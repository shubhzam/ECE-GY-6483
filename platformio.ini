; PlatformIO Configuration for Parkinson's Disease Symptom Detector
; Board: B-L475E-IOT01A Discovery Kit
; Framework: Mbed OS

[env:disco_l475vg_iot01a]
platform = ststm32
board = disco_l475vg_iot01a
framework = mbed

; Build flags
build_flags = 
    -DMBED_CONF_PLATFORM_DEFAULT_SERIAL_BAUD_RATE=115200
    -DUSE_HAL_DRIVER
    -DSTM32L475xx
    -DMBED_CONF_EVENTS_SHARED_STACKSIZE=2048

; Monitor configuration
monitor_speed = 115200

; Upload settings
upload_protocol = stlink
debug_tool = stlink